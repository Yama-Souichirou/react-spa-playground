# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: mysql2
  encoding: utf8
  reconnect: false
  pool: 5
  host: localhost

development:
  <<: *default
  database: <%= Rails.application.credentials[:database][:development][:name] %>
  username: <%= Rails.application.credentials[:database][:development][:username] %>
  password: <%= Rails.application.credentials[:database][:development][:password] %>

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: <%= Rails.application.credentials[:database][:test][:name] %>
  username: <%= Rails.application.credentials[:database][:test][:username] %>
  password: <%= Rails.application.credentials[:database][:test][:password] %>


production:
  <<: *default
